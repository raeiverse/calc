<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calc.</title>
  </head>
  <body>
    <div class="calc">
      <div class="displayScreen">
        <input type="text" id="result" readonly />
      </div>
      <div class="keyButton">
        <div class="key-row">
          <input
            class="ac-key"
            type="button"
            onclick="clearButton()"
            value="AC"
          />
          <input
            class="numbers-key"
            type="button"
            onclick="inputValue(' % ')"
            value="%"
          />
          <input
            class="expressions-key"
            type="button"
            onclick="inputValue(' รท ')"
            value="รท"
          />
        </div>
        <div class="key-row">
          <input
            class="numbers-key"
            type="button"
            onclick="inputValue('7')"
            value="7"
          />
          <input
            class="numbers-key"
            type="button"
            onclick="inputValue('8')"
            value="8"
          />
          <input
            class="numbers-key"
            type="button"
            onclick="inputValue('9')"
            value="9"
          />
          <input
            class="expressions-key"
            type="button"
            onclick="inputValue(' x ')"
            value="x"
          />
        </div>
        <div class="key-row">
          <input
            class="numbers-key"
            type="button"
            onclick="inputValue('4')"
            value="4"
          />
          <input
            class="numbers-key"
            type="button"
            onclick="inputValue('5')"
            value="5"
          />
          <input
            class="numbers-key"
            type="button"
            onclick="inputValue('6')"
            value="6"
          />
          <input
            class="expressions-key"
            type="button"
            onclick="inputValue(' - ')"
            value="-"
          />
        </div>
        <div class="key-row">
          <input
            class="numbers-key"
            type="button"
            onclick="inputValue('1')"
            value="1"
          />
          <input
            class="numbers-key"
            type="button"
            onclick="inputValue('2')"
            value="2"
          />
          <input
            class="numbers-key"
            type="button"
            onclick="inputValue('3')"
            value="3"
          />
          <input
            class="expressions-key"
            type="button"
            onclick="inputValue(' + ')"
            value="+"
          />
        </div>
        <div class="key-row">
          <input
            class="zero-key"
            type="button"
            onclick="inputValue('0')"
            value="0"
          />
          <input
            class="numbers-key"
            type="button"
            onclick="inputValue('.')"
            value="."
          />
          <input
            class="expressions-key"
            type="button"
            onclick="calculate()"
            value="="
          />
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script src="calculator.js"></script>
  </footer>
</html>
