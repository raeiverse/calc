<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Calc.</title>
  </head>
  <body>
    <div class="displayScreen">
      <input type="text" id="result" readonly />
    </div>
    <div class="keyButton">
      <input type="button" onclick="inputValue('(')" value="(" />
      <input type="button" onclick="inputValue(')')" value=")" />
      <input type="button" onclick="backspaceButton('AC')" value="C" />
      <input type="button" onclick="clearButton()" value="AC" />
      <input type="button" onclick="inputValue('7')" value="7" />
      <input type="button" onclick="inputValue('7')" value="8" />
      <input type="button" onclick="inputValue('7')" value="9" />
      <input type="button" onclick="inputValue('/')" value="/" />
      <input type="button" onclick="inputValue('4')" value="4" />
      <input type="button" onclick="inputValue('5')" value="5" />
      <input type="button" onclick="inputValue('6')" value="6" />
      <input type="button" onclick="inputValue('*')" value="x" />
      <input type="button" onclick="inputValue('1')" value="1" />
      <input type="button" onclick="inputValue('2')" value="2" />
      <input type="button" onclick="inputValue('3')" value="3" />
      <input type="button" onclick="inputValue('-')" value="-" />
      <input type="button" onclick="inputValue('0')" value="0" />
      <input type="button" onclick="inputValue('.')" value="." />
      <input type="button" onclick="calculate()" value="=" />
      <input type="button" onclick="inputValue('+')" value="+" />
    </div>
  </body>
  <footer>
    <script src="/calculator.js"></script>
  </footer>
</html>
